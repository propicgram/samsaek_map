<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼색이맵</title>
    <style>
		@font-face {
			font-family: 'Cafe24Ssurround';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		*{
			font-family: Cafe24Ssurround;
		}

		body{
			margin: 0;
            background-color: #333;
		}
        /* 헤더 스타일 */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* 로고 이미지 스타일 */
        #logo {
            width: 45px; /* 로고 이미지의 너비 조정 */
            height: auto; /* 자동으로 높이 조정 */
            display: inline-block;
            vertical-align: middle; /* 텍스트와 수직 정렬 */
			border-radius: 15px;
			margin-right: 6px;
        }

        /* 제목 스타일 */
        h1 {
            display: inline-block;
            margin: 0;
            vertical-align: middle; /* 텍스트와 수직 정렬 */
        }

        #map {
            width: 100%;
            height: 85vh;
        }

/* 제보하기 버튼 스타일 */
#reportButton {
    display: block;
    padding: 10px;
    text-align: center;
    background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
    color: #333333;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#reportButton:hover {
    /* 추가 효과 */
    filter: brightness(110%);
}

    </style>
</head>



<body>
<header>
    <img src="./logo.jpg" alt="로고" id="logo">
    <h1>삼색이맵</h1>
</header>
<a href="https://forms.gle/hL1zSxwpf6m8BfBG7" id="reportButton">🐈제보하기😻</a>
<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ffd2ac7b29fac35b9b16093d455e0f4"></script>
<script>
    var mapContainer = document.getElementById('map'); // 지도를 표시할 div 

    // 지도 옵션 설정
    var mapOption = { 
        center: new kakao.maps.LatLng(37.459257, 127.128795), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

    // 지도 생성
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커를 표시할 위치들
    var positions = [
        {
            latlng: new kakao.maps.LatLng(37.460862, 127.129629),
            content: '<div style="padding:5px;">04/18<br>10호관 샛길</div>'
        },
        {
            latlng: new kakao.maps.LatLng(37.458012, 127.127756),
            content: '<div style="padding:5px;">03/18<br>기숙사 근처</div>'
        }
    ];

    // 마커 이미지 설정 (🐈 이모지)
    var imageSrc = 'data:image/svg+xml;charset=UTF-8,%3Csvg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"%3E%3Ctext x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="40" font-family="Arial" fill="%23000000" transform="scale(1, -1)"%3E🐈%3C/text%3E%3C/svg%3E'; 
    var imageSize = new kakao.maps.Size(64, 64); 

    // 마커 생성 및 표시
    for (var i = 0; i < positions.length; i++) {
        var marker = new kakao.maps.Marker({
            map: map,
            position: positions[i].latlng,
            image: new kakao.maps.MarkerImage(imageSrc, imageSize)
        });

        // 인포윈도우 생성
        var infowindow = new kakao.maps.InfoWindow({
            content: positions[i].content,
        });

        // 마커에 클릭 이벤트 등록
        kakao.maps.event.addListener(marker, 'click', makeClickListener(map, marker, infowindow));
    }

    // 클릭 이벤트 핸들러 함수
    function makeClickListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }
</script>
</body>
</html>
